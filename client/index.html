<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body>
  <h1>Connect4</h1>
  <div class="container" id="user-area">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Welcome!</h5>
        <h6 class="card-subtitle mb-2 text-muted">We're almost ready to play!</h6>
        <p class="card-text">Please create a new user or select an existing one.</p>
        <div class="dropdown">
          <button type="button" class="btn btn-primary" id="new-user">New User</button>
          <button class="btn btn-secondary dropdown-toggle" type="button" id="signInDrop" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sign In
          </button>
          <div class="dropdown-menu" id="userDrop" aria-labelledby="signInDrop">
            <!-- existing users will be added here -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="new-user-form">
    <form>
      <div class="form-group">
        <label for="new-user-form-label">Name</label>
        <input type="text" class="form-control" id="new-user-form-name">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="container" id="existing-user-form">
    <form>
      <div class="form-group">
        <label for="existing-user-form-label">Name</label>
        <select class="form-control" id="existing-user-form-name">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div id="game-area">
    <p class="bg-danger" id="winner-display">The winner is <span id="winner-name"></span></p>
    <div id="player-display">
      <h5>
        <span id="red-player-name">Player 1 - </span> 
        <span class="badge badge-danger" id="red-player-score">0</span>
      </h5>
      <h5>
        <span id="yellow-player-name">Player 2 - </span> 
        <span class="badge badge-warning" id="yellow-player-score">0</span> 
      </h5>
    </div>
    <div class="btn-group" id="top-buttons" role="group" aria-label="Basic example">
      <!-- interactive buttons will be inserted here -->
    </div>
    <div id="grid">
      <!-- grid will be inserted here -->
    </div> 
    <div class="buttons">
      <button type="button" class="btn btn-primary btn-lg reset" id="reset-game">Reset Game</button>
      <button type="button" class="btn btn-secondary btn-lg reset" id="reset-menu">Main Menu</button>
      <button type="button" class="btn btn-danger btn-lg reset" id="reset-score">Reset Score</button>
    </div> 
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
